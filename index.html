---
layout: default
description: "Ayetri's (@artbytrie) humble art collection"
title: "Art By Trie"
header: indexhead.html
---

<nav class="navbar navbar-default">
	<div class="navbar-header">
		<a class="navbar-brand" href="#ART"><p><img src="{{site.url}}/commons/images/spades.png" alt="Spade" height="25"/> <em>Art By Trie</em></p></a>
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
			<span class="sr-only">Toggle Navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav navbar-right">
			<li class="active"><a href="#ART">ART</a></li>
			<li><a href="{{site.url}}/about/">ABOUT</a></li>
			<li><a href="{{site.url}}/contact/">CONTACT</a></li>
		</ul>
	</div>
</nav>

<div id="ART" class="container">
	<div class="row text-center">
		<div>
			{% for work in site.data.works %}
			<div class="work col-xs-6 col-md-4 col-lg-3">
				<a href="{{site.url}}/commons/images/{{work.href}}" target="_blank">
					<img class="galleryimg img-rounded img-responsive" src="{{site.url}}/commons/images/min/{{work.src}}" alt="{{work.alt}}"/>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

<div class="hr"></div>

<div id="credits" class="text-center">
	<h4>
	‌‌‌&#169; 2016 <a href="https://www.instagram.com/artbytrie/" target="_blank">Ayetri <i class="fa fa-instagram" aria-hidden="true"></i></a></h4>
	<small>--- Coded By <a href="https://zeroxlr.github.io" target="_blank">Maung <i class="fa fa-github-alt" aria-hidden="true"></i></a> ---</small>
</div>
